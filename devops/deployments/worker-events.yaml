apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfa-worker-events-deployment
  labels:
    app: mfa
spec:
  replicas: 4
  selector:
    matchLabels:
      app: mfa
      component: worker-events
  template:
    metadata:
      labels:
        app: mfa
        component: worker-events
    spec:
      containers:
      - name: worker-events
        image: ekyidag/mfa-app:beta
        resources:
          requests:
            memory: "32Mi"
            cpu: "250m"
          limits:
            memory: "64Mi"
            cpu: "500m"  
        command:
          - "npm"
          - "run"
          - "start:worker"
          - "--"
          - "events"
